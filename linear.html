<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>

    <script type="text/javascript">
      async function plot(pointsArray, featureName) {
        tfvis.render.scatterplot(
          { name: `${featureName} vs House Price` },
          { values: [pointsArray], series: ['original'] },
          { xLabel: featureName, yLabel: 'Price' }
        )
      }

      //   normalise values to be between 0 - 1

      function normalise(tensor) {
        const min = tensor.min()
        const max = tensor.max()
        const normalisedTensor = tensor.sub(min).div(max.sub(min))
        return {
          tensor: normalisedTensor,
          min,
          max,
        }
      }

      //   creating a model

      let model
      function createModel() {
        model = tf.sequential()

        model.add(
          tf.layers.dense({
            units: 1,
            useBias: true,
            activation: 'linear',
            inputDim: 1,
          })
        )

        const optimizer = tf.train.adam()

        model.compile({
          loss: 'meanSquaredError',
          optimizer,
        })

        return model
      }

      //   model training function

      async function trainModel(
        model,
        trainingFeatureTensor,
        trainingLabelTensor
      ) {
        const { onBatchEnd, onEpochEnd } = tfvis.show.fitCallbacks(
          {
            name: 'Training Performance',
          },
          ['loss']
        )

        return model.fit(trainingFeatureTensor, trainingLabelTensor, {
          batchsize: 32,
          epochs: 20,
          validationSplit: 0.2,
          callbacks: {
            onEpochEnd,
          },
        })
      }

      //   return noramlised values back to previous state

      function denormalise(tensor, min, max) {
        const denormalisedTensor = tensor.mul(max.sub(min)).add(min)
        return denormalisedTensor
      }

      async function toggleVisor() {
        tfvis.visor().toggle()
      }
      async function toggleFull() {
        tfvis.visor().toggleFullScreen()
      }
      async function save() {}
      async function train() {
        //   disable all buttons and update status
        ;['train', 'test', 'load', 'predict', 'save'].forEach((id) => {
          document
            .getElementById(`${id}-button`)
            .setAttribute('disabled', 'disabled')
        })
        document.getElementById('model-status').innerHTML = 'Training...'
        const model = createModel()

        // inspecting the model

        tfvis.show.modelSummary({ name: 'Model summary' }, model)
        const layer = model.getLayer(undefined, 0)
        tfvis.show.layer({ name: 'Layer 1' }, layer)

        // executing the training
        const result = await trainModel(
          model,
          trainingFeatureTensor,
          trainingLabelTensor
        )
        const trainingLoss = result.history.loss.pop()
        console.log(`Training set loss: ${trainingLoss}`)
        const validationLoss = result.history.val_loss.pop()
        console.log(`Validation set loss: ${validationLoss}`)

        document.getElementById('model-status').innerHTML =
          'Trained (unsaved)\n' +
          `Loss: ${trainingLoss.toPrecision(5)}\n` +
          `Validation Loss: ${validationLoss.toPrecision(5)}`
        document.getElementById('test-button').removeAttribute('disabled')
      }

      async function test() {
        const lossTensor = model.evaluate(
          testingFeatureTensor,
          testingLabelTensor
        )
        const loss = (await lossTensor.dataSync())[0]
        console.log(`Testing set loss: ${loss}`)

        document.getElementById(
          'testing-status'
        ).innerHTML = `Testing set loss: ${loss.toPrecision(5)}`
      }

      async function predict() {}

      let normalisedFeature, normalisedLabel
      let trainingFeatureTensor,
        trainingLabelTensor,
        testingFeatureTensor,
        testingLabelTensor

      async function run() {
        // ensure tf backend has been initialised
        await tf.ready()

        // import from CSV
        const houseSalesDataSet = tf.data.csv(
          'http://127.0.0.1:8080/kc_house_data.csv'
        )

        // extract x and y values and plot
        const pointsDataset = houseSalesDataSet.map((record) => ({
          x: record.sqft_living,
          y: record.price,
        }))
        const points = await pointsDataset.toArray()

        // if odd number of elements remove one element
        if (points.length % 2 !== 0) {
          points.pop()
        }

        // shuffle the data
        tf.util.shuffle(points)

        // plot graph
        plot(points, 'Sq ft')

        // Extract Features (inputs)
        const featureValues = points.map((p) => p.x)
        const featureTensor = tf.tensor2d(featureValues, [
          featureValues.length,
          1,
        ])

        // Extract Labels (outputs)
        const labelValues = points.map((p) => p.y)
        const labelTensor = tf.tensor2d(labelValues, [labelValues.length, 1])

        // Normalise features and labels
        normalisedFeature = normalise(featureTensor)
        normalisedLabel = normalise(labelTensor)
        featureTensor.dispose()
        labelTensor.dispose()
        ;[trainingFeatureTensor, testingFeatureTensor] = tf.split(
          normalisedFeature.tensor,
          2
        )
        ;[trainingLabelTensor, testingLabelTensor] = tf.split(
          normalisedLabel.tensor,
          2
        )

        // Update status and enable train button
        document.getElementById('model-status').innerHTML = 'No model trained'
        document.getElementById('train-button').removeAttribute('disabled')
        document.getElementById('load-button').removeAttribute('disabled')
      }

      run()
    </script>
    <title>Linear Regression Example</title>
  </head>
  <body>
    <!--   Header   -->
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <h5 class="header center blue-text small">
          Linear regression with TensorFlow.js
        </h5>
        <div class="row center">
          <h6 class="header col s12 light">
            Train a model to predict house price from living space.
          </h6>
        </div>
      </div>
    </div>

    <!--   Misc buttons   -->
    <div class="section no-pad-bot light-blue lighten-4">
      <div class="container">
        <div class="row center">
          <button
            id="toggle-button"
            class="waves-effect waves-light light-blue btn-small"
            onclick="toggleVisor()"
          >
            Toggle Visor
          </button>
          <button
            id="toggle-button"
            class="waves-effect waves-light light-blue btn-small"
            onclick="toggleFull()"
          >
            Toggle Full-Screen
          </button>
          <br /><br />
        </div>
      </div>
    </div>

    <!--   Main functionality   -->
    <div class="container">
      <div class="section">
        <div class="row">
          <!--   Training   -->
          <div class="col s12 m6">
            <div class="icon-block">
              <h3 class="center light-blue-text">
                <i class="material-icons" style="font-size: 2em">build</i>
              </h3>
              <h5 class="center">Train & Test</h5>

              <p class="light"></p>

              <div>
                <p><label>Training status:</label></p>
                <pre
                  class="grey lighten-4"
                  style="overflow-x: auto"
                ><em id="model-status">Loading data...</em></pre>

                <p><label>Testing status:</label></p>
                <pre
                  class="grey lighten-4"
                  style="overflow-x: auto"
                ><em id="testing-status">Not yet tested</em></pre>

                <button
                  autocomplete="off"
                  id="train-button"
                  class="waves-effect light-blue waves-light btn"
                  disabled
                  onclick="train()"
                >
                  Train New Model
                </button>
                <button
                  autocomplete="off"
                  id="test-button"
                  class="waves-effect light-blue waves-light btn"
                  disabled
                  onclick="test()"
                >
                  Test Model
                </button>
              </div>
              <br />

              <div>
                <button
                  autocomplete="off"
                  id="load-button"
                  class="waves-effect light-blue waves-light btn-small"
                  disabled
                  onclick="load()"
                >
                  Load Model
                </button>
                <button
                  autocomplete="off"
                  id="save-button"
                  class="waves-effect light-blue waves-light btn-small"
                  disabled
                  onclick="save()"
                >
                  Save Model
                </button>
              </div>
            </div>
          </div>

          <!--   Prediction   -->
          <div class="col s12 m6">
            <div class="icon-block">
              <h3 class="center light-blue-text">
                <i class="material-icons" style="font-size: 2em">timeline</i>
              </h3>
              <h5 class="center">Predict</h5>

              <label
                >Square feet of living space:
                <input type="number" id="prediction-input" placeholder="2000"
              /></label>
              <button
                autocomplete="off"
                id="predict-button"
                class="waves-effect light-blue waves-light btn"
                disabled
                onclick="predict()"
              >
                Predict house price
              </button>
              <p><strong id="prediction-output"></strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
